<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />

		<meta
			name="viewport"
			content="width=device-width initial-scale=1.0" />

		<title>Dynamic Navbar</title>

		<link
			rel="stylesheet"
			href="./src/styles.css" />

		<link
			rel="stylesheet"
			href="src/Font Awesome/css/all.css" />
	</head>
	<body>
		<!-- Page Root -->
		<div id="root">
			<!-- Navbar -->
			<div class="navbar-root">
				<div class="navbar">
					<!-- Brand -->
					<div id="brand">
						<img
							src="./assest/logo.png"
							alt="brand logo"
							id="brand-logo" />
						<p id="brand-name">MASTERPIECE<span>-KODZ</span></p>
					</div>
					<!-- Navbar Nav Wide Screen-->
					<ul class="navbar-nav-lg">
						<li class="nav-item nav-item-lg">Home</li>
						<li class="nav-item nav-item-lg">Portfolio</li>
						<li class="nav-item nav-item-lg">Projects</li>
						<li class="nav-item nav-item-lg">Contact</li>
						<li class="nav-item nav-item-lg">Blog</li>
					</ul>
					<p class="nav-toggle"><i class="fa-solid fa-bars"></i></p>
				</div>
				<!-- Navbar Nav Small Screen-->
				<ul class="navbar-nav-sm">
					<li class="nav-item nav-item-sm">Home</li>
					<li class="nav-item nav-item-sm">Portfolio</li>
					<li class="nav-item nav-item-sm">Projects</li>
					<li class="nav-item nav-item-sm">Contact</li>
					<li class="nav-item nav-item-sm">Blog</li>
				</ul>
			</div>
		</div>
	</body>
</html>
