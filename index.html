<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />

		<meta
			name="viewport"
			content="width=device-width initial-scale=1.0" />

		<title>Dynamic Navbar</title>

		<link
			rel="stylesheet"
			href="./src/styles.css" />

		<link
			rel="stylesheet"
			href="src/Font Awesome/css/all.css" />
	</head>
	<body>
		<!-- Page Root -->
		<div id="root">
			<!-- Navbar -->
			<div class="navbar">
				<!-- Brand -->
				<div id="brand">
					<img
						src="./assest/logo.png"
						alt="brand logo"
						id="brand-logo" />
					<p id="brand-name">MASTERPIECE<span>-KODZ</span></p>
				</div>
				<!-- Navbar Nav -->
				<ul class="navbar-nav">
					<li class="nav-item">Home</li>
					<li class="nav-item">Portfolio</li>
					<li class="nav-item">Projects</li>
					<li class="nav-item">Contact</li>
					<li class="nav-item">Blog</li>
				</ul>
				<p class="nav-toggle"><i class="fa-solid fa-bars"></i></p>
			</div>
		</div>
	</body>
</html>
